<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            background-color: #ff9999;
            transition: background-color 0.5s;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
        }

        header nav {
            align-items: center;
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #000;
        }

        .swiper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #fff;
        }
    </style>
</head>

<body>
    <header  id="header">
        <img src="./Logo.svg" alt="">
        <nav>
            <a href="#">Shop</a>
            <a href="#">Brands</a>
            <a href="#">Contact Us</a>
            <button
                style="padding: 10px 20px; border: none; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); border-radius: 5px; cursor: pointer;">Sign
                Up</button>
        </nav>
    </header>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-bg="#F4A764">
                <img src="./Watches.png" alt="Watch 1">
                <div class="price">$430.00</div>
            </div>
            <div class="swiper-slide" data-bg="#ADB0B0">
                <img src="./Watches (1).png" alt="Watch 2">
                <div class="price">$540.00</div>
            </div>
            <div class="swiper-slide" data-bg="#30A357">
                <img src="./Watches (2).png" alt="Watch 3">
                <div class="price">$670.00</div>
            </div>
            <div class="swiper-slide" data-bg="#F24F4F">
                <img src="./Watches (3).png" alt="Watch 4">
                <div class="price">$790.00</div>
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true,
        });

        const body = document.body;
        const header = document.getElementById('header');
        const slides = document.querySelectorAll('.swiper-slide');

        const updateColors = () => {
            const activeIndex = swiper.realIndex; 
            const activeSlide = slides[activeIndex];
            const bgColor = activeSlide.getAttribute('data-bg');
            body.style.backgroundColor = bgColor;
            header.style.backgroundColor = bgColor;
        };

        swiper.on('slideChange', updateColors);
        window.addEventListener('load', updateColors);
    </script>
</body>

</html>
